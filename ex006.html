<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-006</title>
</head>
<body>
    <h1>Declarações JavaScript</h1>
    <p>Os blocos de código JavaScript são escritos entre { e }</p>

    <button type="button" onclick="myFunction()">Clique em mim!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Olá usuário!";
            document.getElementById("demo2").innerHTML = "Como vai você?"
        }
    </script>
</body>
</html>
