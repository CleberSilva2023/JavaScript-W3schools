<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-005</title>
</head>
<body>
    <h1>Declarações JavaScript</h1>
    <p>As instruções JavaScript são separadas por ponto e vírgula.</p>
    <P id="demo"></P>

    <script>
        let a, b, c;
        a = 7;
        b = 12;
        c = a + b;
        document.getElementById("demo").innerHTML = c;
    </script>
</body>
</html>
