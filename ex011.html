<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-011</title>
</head>
<body>
    <h1>Redeclarando uma variável usando var</h1>
    <p id="demo"></p>

    <h1>Redeclarando uma variável usando let
    </h1>
    <p id="demo2"></p>
    <script>
        var x = 10;
        //Aqui x é 10
        {
        var x = 2;
        //Aqui x é 2
        }

        document.getElementById("demo").innerHTML = x;

        let a = 10;
        //Aqui x é
        {
        let a = 2;
        //Aqui x é 10
        }
        document.getElementById("demo2").innerHTML = a;
    </script>
</body>
</html>
