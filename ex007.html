<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-007</title>
</head>
<body>
    <h1>Operadores JavaScript</h1>
    <p>O JavaScript utiliza operadores aritméticos para calcular valores (tal como a álgebra).</p>
    <p id="demo"></p>
    <p>O cálculo foi feito assim em JavaScript: (7+12)*40</p>
    <p>7 + 12 = 19 / 19 x 40 = 760</p>
    <script>
        document.getElementById("demo").innerHTML = (7+12)*40;
    </script>
</body>
</html>
