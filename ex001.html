<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-001</title>
</head>
<body>
    <h1>Demonstração de JavaScript</h1>
    <p id="demo">Primeiro paragrafo.</p>
    <button type="button" onclick="myFunction()">Clique em mim</button>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Texto Alterado.";
        }
    </script>
</body>
</html>
